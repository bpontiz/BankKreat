<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="multimedia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BANK KREAT</title>
</head>
<body>
    <header>
        <h1 class="titleBankKreat">BANK KREAT</h1>
        <h3 class="titleQuote">we make people accomplish their savings</h3>
    </header>
    <main>
        <div class="user">
            <h3>Usuario: xx xx xxxx</h3>
        </div>
        <section class="interesValues">
            <div class="card">
                <h3>Capital Inicial</h3>
                <h3 class="mount">xxxx $</h3>
            </div>
            <div class="card">
                <h3>Interes</h3>
                <h3 class="mount">37%</h3>    
            </div>
            <div class="card">
                <h3>Plazo</h3>
                <h3 class="mount">12</h3>
            </div>
        </section>
        <div class="finalMount">
            <h3>Capital Final</h3>
            <h3 class="finalMount">xxxx $</h3>
        </div>
    </main>
    <footer>
        <h3 class="footerSign">Developed by Bruno Pontiz</h3>
    </footer>
    <script src="index.js"></script>

</html>
