<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="multimedia/favicon.ico" type="image/x-icon">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <title>BANK KREAT</title>
</head>
<body>
    <header class="container-fluid headerStyle bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand titleBankKreat" href="index.html">BANK KREAT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">Calculator</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid mainHeight">
        <section class="userData text-center">
            <div class="row">
                <h3 class="userText">User</h3>
                <h3><input class="inputUser text-center" id="input_Name" placeholder="Name & Lastname" type="text"></h3>
            </div>
            <div class="row">
                <h3 class="userText">Profession</h3>
                <h3><input class="inputUser text-center" placeholder="Profession" id="input_Profession" type="text"></h3>
            </div>
        </section>
        <div class="row">
            <div class="text-center">
                <strong id="already_user" class="welcome_message"></strong>
            </div>
        </div>
        <div class="row div_buttons">
            <button id="buttonSend_userData" type="button" class="btn btn-dark button_userKeys">Sign Up</button>
            <button id="buttonReset_userKeys" type="button" class="btn btn-dark button_userKeys">Delete user</button>
        </div>
    </main>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="index.js"></script>
