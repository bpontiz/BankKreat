<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="multimedia/favicon.ico" type="image/x-icon">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <title>BANK KREAT</title>
</head>
<body>
    <header class="container-fluid headerStyle bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand titleBankKreat" href="index.html">BANK KREAT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">Calculator</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid mainHeight mainCalculator">
        <div class="row">
            <div class="text-center">
                <span id="already_user"></span>
            </div>
        </div>
        <section class="row interesValues">
            <div class="row">
                <div class="col-lg-3 text-center tarjeta">
                    <h3 class="concept">Investment</h3>
                    <h3 class="mount"><input id="input_CI" class="inputMount" type="number" placeholder="e.g. 5000">$</h3>
                </div>
                <div class="col-lg-3 text-center tarjeta">
                    <h3 class="concept">Annual bank Interest</h3>
                    <h3 class="mount"><input id="input_Interes" class="inputMount" type="number" placeholder="e.g. 37">%</h3>    
                </div>
                <div class="col-lg-3 text-center tarjeta">
                    <h3 class="concept">Period</h3>
                    <h3 class="mount"><input id="input_Plazo" class="inputMount" type="number" placeholder="e.g. 12">M</h3>
                </div>
                <div class="col-lg-3 text-center tarjeta">
                    <h3 class="concept">Monthly reinvestment</h3>
                    <h3 class="mount"><input id="input_CR" class="inputMount" type="number" placeholder="e.g. 5000">$</h3>
                </div>
            </div>  
        </section>
        <div class="row div_buttons">
            <button id="buttonCalculate_values" type="button" class="btn btn-dark button_dollarSymbol">$</button>
            <button id="buttonReset_values" type="button" class="btn btn-dark button_values">Delete values</button>
        </div>
        <div class="row">
            <div class="col-lg-12" id="DOMCapitalFinal_div">
                <h3 class="finalCapitalText"></h3>
                <h3 id="mountCapitalFinal"></h3>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</html>
